<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Verse - Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <body>
        <!-- Header Section -->
        <div class="container">
            <header>
                <div class ="brand-section">
                    <div class="brand-title">AutoVerse</div>
                    <div class="search-icon"></div>
                </div>
                <nav>
                    <a href="#">Register</a>
                    <a href="#">Login</a>
                    <a href="#">DashBoard</a>
                    <a href ="#">Contact-us</a>
                    <a href="#">Profile</a>
                    <a href="#">About-us</a>
                </nav>
            </header>

            
            <!-- Main layout section -->
            <!-- The side bar on the left side of the page -->
            <div class="main-layout">
                <aside class="side-bar">
                    <button>Import Music</button>
                    <button>Import Playlist</button>
                    <button>Import playlist</button>
                </aside>
            
            <!-- Player section -->
             <div class="player-section">
                <div class="album-cover"></div>
                <div class="song-duration">
                    <div class="song-duration-fill"></div>
                </div>
                <div class="player-control">
                    <div class="control-button previous"></div>
                    <div class="control-button play-pause"></div>
                    <div class="control-button next"></div>
                </div>
             </div>

            <!-- queue-section-->
             <div class="queue-section">
                <h2 class="queue-title">Queue</h2>
                <div class="queue-list">
                    <div class="queue-item">Track 1 - Artist Name</div>
                    <div class="queue-item">Track 2 - Artist Name</div>
                    <div class="queue-item">Track 3 - Artist Name</div>                  
                </div>
             </div>
        </div>
    </div>

    <!-- Javascript tags -->
    <script src="app.js"></script>

    <!-- Footer Section -->
     <footer>
        <p>Made by Kyle Angeles </p>
        <p>&copy; 2025 AutoVerse. All rights reserved</p>
     </footer>
    </body>
</html>
